<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    #inputdata {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
      cursor: pointer;
      user-select: none;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Input section -->
    <div id="inputdata">
      <h2>Enter Players</h2>
      <input type="text" id="player1" placeholder="Player 1 name">
      <input type="text" id="player2" placeholder="Player 2 name">
      <button id="submit">Submit</button>
    </div>

    <!-- Game section -->
    <div class="game-section" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message"></div>
      <div id="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitButton = document.getElementById('submit');
    const inputSection = document.getElementById('inputdata');
    const gameSection = document.querySelector('.game-section');
    const messageElement = document.getElementById('message');

    let players = [];
    let currentPlayer = 0;
    let board = Array(10).fill(null); // indices 1â€“9
    let winnerdata = null;

    const winningCombination = [
      [1,2,3],[4,5,6],[7,8,9],
      [1,4,7],[2,5,8],[3,6,9],
      [1,5,9],[3,5,7]
    ];

    function handleCellClick(index){
      if(board[index] || checkWinner()) return;

      board[index] = currentPlayer === 0 ? 'x' : 'o';
      document.getElementById(index).textContent = board[index];

      if(checkWinner()){
        messageElement.textContent = `${players[currentPlayer]} congratulations you won!`;
        winnerdata.forEach(i => {
          document.getElementById(i).style.backgroundColor = "violet";
        });
      } else if(board.slice(1).every(cell => cell)){
        messageElement.textContent = "It's a Draw!";
      } else {
        currentPlayer = 1 - currentPlayer;
        messageElement.textContent = `${players[currentPlayer]}, you're up`;
      }
    }

    function checkWinner() {
      const symbol = currentPlayer === 0 ? 'x' : 'o';
      return winningCombination.some(combination => {
        if (combination.every(index => board[index] === symbol)) {
          winnerdata = combination; 
          return true;
        }
        return false;
      });
    }

    submitButton.addEventListener('click', () => {
      const player1 = document.getElementById('player1').value.trim();
      const player2 = document.getElementById('player2').value.trim();

      if(!player1 || !player2) return; 

      players = [player1, player2];
      currentPlayer = 0;
      board.fill(null);
      winnerdata = null;

      // reset board
      for(let i = 1; i <= 9; i++){
        const oldCell = document.getElementById(i);
        const newCell = oldCell.cloneNode(true);
        newCell.textContent = '';
        newCell.style.backgroundColor = '';
        oldCell.parentNode.replaceChild(newCell, oldCell);
        newCell.addEventListener('click', () => handleCellClick(i));
      }

      inputSection.style.display = "none";
      gameSection.style.display = "block";
      messageElement.textContent = `${players[currentPlayer]}, you're up`;
    });
  </script>
</body>
</html>
